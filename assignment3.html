<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>
<body>
    <h1>Factorial, Sum, and Average Finder</h1>
    <input type="number" name="" id="input"> <br>
    <button onclick="factorial();sum();average()">Calculate</button>
        <h2>The nth factorial: <span id="factorial"></span></h2>
        <h2>The sum of the first n numbers: <span id="sum"></span></h2>
        <h2>The Average of the first n numbers: <span id="average"></span></h2>
        <a href="index.html">Back to Home Page</a>
    <script>
        function factorial(){
            var i,n,factorial;
            n = document.getElementById("input").value;
            factorial = n;
                while (n > 1){
                    n--;
                    factorial *= n; 
                }
            document.getElementById("factorial").innerHTML = factorial;
        }
        function sum(){
            var i,n,sum;
            n = document.getElementById("input").value;
            sum = parseInt(n);
                do{
                    n--
                    sum += n;
                }
                while(n > 0);
            document.getElementById("sum").innerHTML = sum;
        }
        
        function average(){
            var i,n,sum,average;
            n = document.getElementById("input").value;
            sum = 0;
            for(i=1;i<=n;i++){
                sum += i;
            }
            average = sum / n;
            document.getElementById("average").innerHTML = average;
        }
    </script>
</body>
</html>
