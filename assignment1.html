<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assignment1.css">
    <title>Unit Conversion</title>
</head>
<body>
    <h1>Assignment 1: Unit Conversion</h1>
    <div>
    <input type="text" name="" id="initial">
    <input type="text" name="" id="result" placeholder="Result">
    </div>

    <div>
        <button onclick="CtoFa()">Celsius to Fahrenheit</button>
        <button onclick="FatoC()">Fahrenheit to Celsius</button>
        <button onclick="MtoFe()">Meters to Feet</button>
        <button onclick="FetoM()">Feet to Meters</button>
    </div>

    <a href="index.html">Back to Home Page</a>
    <script>
        
        function CtoFa(){
            var initial = document.getElementById("initial").value;
            document.getElementById("result").value = initial * (9/5) + 32;
            
        }

        function FatoC(){
            var initial = document.getElementById("initial").value;
            document.getElementById("result").value = (initial - 32) * (5/9);
        }

        function MtoFe(){
            var initial = document.getElementById("initial").value;
            document.getElementById("result").value = initial * 3.281;
        }

        function FetoM(){
            var initial = document.getElementById("initial").value;
            document.getElementById("result").value = initial / 3.281;
        }
        
    </script>
</body>
</html>
